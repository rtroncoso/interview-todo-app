<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">RT | TodoApp</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
          <li><a ui-sref="about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron text-center">
    <h1>Todo List App!</h1>

    <hr/>

    <div class="row">
      <div class="col-xs-12">
        <div class="input-group input-group-lg">
          <input type="text"
                 ng-model="textTodo"
                 ng-enter="submit()"
                 class="form-control"
                 placeholder="Task Description...">
          <span class="input-group-btn">
            <button class="btn btn-default btn-lg"
                    ng-click="submit()"
                    type="button">Add!</button>
          </span>
        </div>
      </div>
    </div>

    <hr/>

    <ul class="list-group todo-list">
      <li class="list-group-item" ng-repeat="todo in todos" ng-class="{'todo-completed': todo.completedAt}">
        <div class="todo-description">
          <strong>{{ todo.description }}</strong> |
          <span class="todo-creation-date">Created <span am-time-ago="todo.createdAt"></span></span> |
          <span
            class="todo-completion-date"
            ng-if="todo.completedAt"
            >Finished <span am-time-ago="todo.completedAt"></span>
          </span>
        </div>
        <div class="todo-actions">
          <a class="btn btn-success"><i class="fa fa-check"></i></a>
          <a class="btn btn-danger"><i class="fa fa-trash"></i></a>
        </div>
      </li>
    </ul>
  </div>

</div>
